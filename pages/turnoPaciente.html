    <!-- turno -->
    <!-- nombre del usuario en spam -->
    <div style="margin-top:250px; margin-left:35px; display: flex; justify-content: space-around;">
        <div>
            <h2>Turnos para: <span id="nombrePaciente">...</span> </h2>
        </div>
        <div>
            <button onclick="nuevoTurno()">Nuevo turno</button>
        </div>

    </div>
    <hr>
    <div id="divTurno">
        <!-- aqui iria los turnos en el caso de que se haga click en nuevo turno -->
        <div id="selecDoc" style="display: flex; justify-content: space-around;">
            <div style="width: 50%;" class="m-3">
                <label >Especialidades:</label>
                <select id="especialidades" onchange="cargarMedicos()" class="form-control  w-85 ">
                    <option value="Cardiología">Cardiología</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Traumatología">Traumatología</option>
                    <option value="Endocrinología">Endocrinología</option>
                    <!-- Puedes agregar más opciones según sea necesario -->
                </select>
            </div>

            <div style="width: 50%;" class="m-3">
                <label >Medicos:</label>
                <select id="medicos" class="form-control  w-85">
                    <!--  aqui se inserta lo encontrado por especialidad-->
                </select>
            </div>
        </div>

        <div id="datosTurno" style="text-align: center;" class="m-3">
            <h2 class="w-50">Disponible</h2> 
            <input id="fechaTurno" type="date" onchange="cargarHorarios()">   

            <div id="horarioTurnos" style="display:flex; flex-wrap:wrap; width: 200px; height: 200px;margin: 30px;" >
                <!-- aqui irian los horarios en pequeños divs -->

            </div>

            <div style="display: flex; flex-direction: column; ">
                <label>Motivo de la consulta:</label>
                <textarea id="motivo" cols="80" rows="10"></textarea>
            </div>
        </div>

        <p id="turnoSeleccionado" style=" display: none;"></p>
        <div style="display: inline; margin: 20px;">
            <button onclick="validarDatos()">Confirmar</button>
            <button onclick="mostrarModal2()">Cancelar</button>
        </div>

    </div>
  

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>¿Quiere confirmar el turno?</p>
            <button onclick="confirmarTurno()">Sí</button>
            <button onclick="cerrarModal()">No</button>
        </div>
    </div>


    <div id="modal2" class="modal2">
        <div class="modal-content2">
            <p>Estas por borrar los datos ingresados ¿Quiere cancelar el turno?</p>
            <button onclick="confirmarTurno2()">Sí</button>
            <button onclick="cerrarModal2()">No</button>
        </div>
    </div>





    <hr>

    <div id="pruebaM"  style="margin: 50px;">
        Turnos pendientes:

    </div>
